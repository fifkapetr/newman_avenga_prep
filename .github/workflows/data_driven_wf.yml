name: Newman Data Driven Tests
on: workflow_dispatch
jobs:
  newman_tests:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Run Newman tests
        run: npx newman run "./collections/Newman Advanced.postman_collection.json" -e "./environments/CICD_DDT.postman_environment.json" -d "./environments/ddt_accounts.json"
